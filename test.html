<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark UI Template</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Reset and base styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f8f8fc;
  color: #1d1d1f;
  text-align: center;
  height: 100vh;
  background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); /* Optional: replace with your background */
}

.header {
  display: flex;
  justify-content: space-between;
  padding: 20px 50px;
  align-items: center;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #4c4cf1;
}

.btn {
  background-color: #4c4cf1;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.hero {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: calc(100vh - 80px);
}

.hero h1 {
  font-size: 2.5rem;
  font-weight: bold;
  color: #1d1d1f;
  margin-bottom: 20px;
}

.btn.focus {
  font-size: 0.9rem;
}

  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
        <img src="Assets/logo.png" alt="Logo">
    </div>
    <button class="btn signup">Sign Up</button>
  </header>

  <main class="hero">
    <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
    <button class="btn focus">Stay Focused</button>
  </main>
</body>
</html>
